<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owner')}">
<head>
    <meta charset="UTF-8"/>
    <title>Owners List</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owners List</h2>

<table class="table table-striped">
    <tr>
        <th style="width: 150px">ID</th>
        <th style="width: 150px">Firstmame</th>
        <th style="width: 150px">Lastname</th>

    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.getId()}"></td>
        <td th:text="${owner.getFirstName()}"></td>
        <td th:text="${owner.getLastName()}"></td>
    </tr>
</table>

</body>
</html>
